<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-product">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">store</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.name }}">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.desc | slice:0:200 }}{{ product.desc.length > 200 ? '...' : '' }}</p>
      <p>Precio:  {{ formatPrice(product.price) }}</p>
      <p>Descuento: {{ product.dcto }}%</p>
      <ion-button expand="full"><ion-icon slot="start" name="cart"></ion-icon>Comprar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
